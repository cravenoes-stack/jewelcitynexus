<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Operator Evolution System | The Symbiotic Dawn</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script><style>:root{--bg:#FAFAF9;--text:#1C1917;--muted:#57534E;--teal:#0F766E;--amber:#B45309;--stone-900:#1C1917;--stone-500:#78716C;--stone-200:#E7E5E4;--white:#fff}html,body{height:100%}body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;line-height:1.45;padding-bottom:64px}h1,h2,h3,h4{font-family:'Space Grotesk',Inter,sans-serif;margin:0}a{color:inherit}.container{max-width:1100px;margin:0 auto;padding:28px 20px}.header{display:flex;align-items:center;justify-content:space-between;gap:16px;height:64px}.brand{display:flex;align-items:center;gap:10px}.brand .logo{font-weight:800;font-size:20px;color:var(--stone-900);letter-spacing:-0.02em}.brand .sub{font-size:12px;color:var(--teal);text-transform:uppercase;letter-spacing:0.08em;border-left:1px solid #E6E3E1;padding-left:10px;margin-left:6px}.nav{display:flex;gap:18px;align-items:center}.nav a{font-size:14px;color:var(--stone-500);text-decoration:none}.cta{background:var(--amber);color:#fff;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:600;box-shadow:0 6px 18px rgba(11,7,7,0.08)}.cta:active{transform:translateY(1px)}.hero{padding:48px 0;text-align:center}.badge{display:inline-block;background:#E6FFFA;color:var(--teal);padding:6px 10px;border-radius:999px;font-weight:700;font-size:12px;margin-bottom:18px}.hero h1{font-size:44px;line-height:1.02;margin-bottom:18px}.hero p.lead{max-width:760px;margin:0 auto;margin-bottom:22px;color:var(--muted);font-size:18px}.hero .actions{display:flex;justify-content:center;gap:14px;margin-top:10px}section{padding:44px 0}.card{background:var(--white);border:1px solid #F0EFEE;border-radius:14px;padding:18px}.toggle-wrap{display:inline-flex;background:#F5F5F4;padding:4px;border-radius:999px;border:1px solid #EEE}.toggle-btn{border:0;background:transparent;padding:8px 16px;border-radius:8px;cursor:pointer;font-weight:600}.toggle-btn.active{background:var(--white);box-shadow:0 6px 18px rgba(11,7,7,0.06)}.paradigm-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:center}.paradigm-emoji{font-size:100px;opacity:0.18;text-align:center;user-select:none}.paradigm-content .boxed{padding:20px;border-radius:12px;border:1px solid #F0EFEE}.tabs{display:flex;flex-direction:column;gap:10px}.tab-btn{display:block;text-align:left;padding:14px;border-radius:12px;border:1px solid #F0EFEE;background:var(--white);
