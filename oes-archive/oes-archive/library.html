<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OES Archive - Canonical Conversation Library</title>
    <!-- Security Meta Tags -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        .header {
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.1), rgba(17, 24, 39, 0.1));
            border-bottom: 1px solid #1e40af;
        }
        .thread-card {
            background-color: #111827;
            border: 1px solid #374151;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .thread-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }
        .platform-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .platform-chatgpt { background-color: #10a37f; color: white; }
        .platform-gemini { background-color: #8E44AD; color: white; }
        .platform-claude { background-color: #d06f3b; color: white; }
        .loader {
            border: 4px solid #374151;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 4rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen">
        <!-- Header -->
        <header class="header p-6 text-center shadow-lg">
            <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight"><i class="fas fa-archive mr-3"></i>OES ARCHIVE</h1>
            <p class="text-base md:text-lg text-gray-400 mt-2">Canonical Conversation Library</p>
        </header>

        <main class="container mx-auto p-4 md:p-6">
            <div id="library-content">
                <!-- Loading spinner -->
                <div id="loader" class="loader"></div>
                <!-- Sections will be dynamically generated here -->
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const libraryContent = document.getElementById('library-content');
            const loader = document.getElementById('loader');

            // This API URL points directly to your repository's 'threads' directory.
            const GITHUB_REPO_API_URL = 'https://api.github.com/repos/cravenoes-stack/jewelcitynexus/contents/oes-archive/oes-archive/threads';

            const platformDetails = {
                claude: { name: 'Claude', color: 'border-orange-500', icon: 'fa-brain' },
                chatgpt: { name: 'ChatGPT', color: 'border-green-500', icon: 'fa-robot' },
                gemini: { name: 'Gemini', color: 'border-purple-500', icon: 'fa-gem' },
            };

            // This function fetches the title from inside an HTML file.
            async function getMetadataFromHtml(url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) return { title: "Title Not Found", description: "Could not load description." };
                    const text = await response.text();
                    const titleMatch = text.match(/<title>(.*?)<\/title>/i);
                    const descriptionMatch = text.match(/<meta name="description" content="(.*?)"/i);
                    
                    return {
                        title: titleMatch ? titleMatch[1] : "Untitled Thread",
                        description: descriptionMatch ? descriptionMatch[1] : "No description available."
                    };
                } catch (error) {
                    console.error('Error fetching metadata:', error);
                    return { title: "Could not load title", description: "Error fetching content." };
                }
            }
            
            async function buildLibrary() {
                try {
                    // 1. Fetch the list of platform folders (claude, chatgpt, etc.)
                    const response = await fetch(GITHUB_REPO_API_URL);
                    if (!response.ok) throw new Error(`GitHub API request failed: ${response.statusText}`);
                    const platformFolders = await response.json();

                    let htmlContent = '';
                    
                    // 2. Create a section for each platform
                    for (const platformName in platformDetails) {
                        const details = platformDetails[platformName];
                        htmlContent += `
                            <section class="mb-12">
                                <h2 class="text-2xl font-bold border-b-2 ${details.color} pb-2 mb-6">${details.name} Canonical Threads</h2>
                                <div id="${platformName}-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    <p class="text-gray-500 italic">Scanning for threads...</p>
                                </div>
                            </section>
                        `;
                    }
                    libraryContent.innerHTML = htmlContent;

                    // 3. Fetch the files inside each platform folder
                    for (const folder of platformFolders) {
                        if (folder.type === 'dir' && platformDetails[folder.name]) {
                            const threadGrid = document.getElementById(`${folder.name}-grid`);
                            const threadResponse = await fetch(folder.url);
                            const threads = await threadResponse.json();
                            
                            let threadCardsHtml = '';
                            for (const thread of threads) {
                                if (thread.name.endsWith('.html')) {
                                    // The URL for the live page on GitHub Pages
                                    const liveUrl = `https://cravenoes-stack.github.io/jewelcitynexus/oes-archive/oes-archive/threads/${folder.name}/${thread.name}`;
                                    
                                    // Fetch metadata from the raw file content
                                    const metadata = await getMetadataFromHtml(thread.download_url);

                                    threadCardsHtml += `
                                        <a href="${liveUrl}" target="_blank" class="thread-card block p-5 rounded-lg">
                                            <div class="flex justify-between items-start">
                                                <h3 class="text-lg font-bold text-white mb-2 pr-2">${metadata.title}</h3>
                                                <span class="platform-badge platform-${folder.name}"><i class="fas ${platformDetails[folder.name].icon} mr-2"></i>${platformDetails[folder.name].name}</span>
                                            </div>
                                            <p class="text-sm text-gray-400 mb-3">${metadata.description}</p>
                                            <div class="border-t border-gray-700 pt-3 text-xs text-gray-500">
                                                <span>File: ${thread.name}</span>
                                            </div>
                                        </a>
                                    `;
                                }
                            }
                            threadGrid.innerHTML = threadCardsHtml || `<p class="text-gray-500">No threads found in this category.</p>`;
                        }
                    }

                } catch (error) {
                    console.error("Failed to build library:", error);
                    libraryContent.innerHTML = `<div class="col-span-full text-center p-8 bg-red-900/20 rounded-lg border border-red-500"><h3 class="text-xl font-bold text-red-400">Error Loading Archive</h3><p class="text-red-300 mt-2">Could not automatically load threads from GitHub. The repository may be private or the API rate limit might be reached.</p></div>`;
                } finally {
                    loader.style.display = 'none';
                }
            }

            buildLibrary();
        });
    </script>
</body>
</html>
