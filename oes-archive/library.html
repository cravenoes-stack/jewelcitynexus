<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OES Archive - Canonical Conversation Library</title>
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        .header {
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.1), rgba(17, 24, 39, 0.1));
            border-bottom: 1px solid #1e40af;
        }
        .thread-card {
            background-color: #111827;
            border: 1px solid #374151;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .thread-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }
        .platform-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .platform-chatgpt { background-color: #10a37f; color: white; }
        .platform-gemini { background-color: #8E44AD; color: white; }
        .platform-claude { background-color: #d06f3b; color: white; }
        .platform-uncategorized { background-color: #6b7280; color: white; }
        .loader {
            border: 4px solid #374151;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 4rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen">
        <header class="header p-6 text-center shadow-lg">
            <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight"><i class="fas fa-archive mr-3"></i>OES ARCHIVE</h1>
            <p class="text-base md:text-lg text-gray-400 mt-2">Canonical Conversation Library</p>
        </header>

        <main class="container mx-auto p-4 md:p-6">
            <div id="library-content">
                <div id="loader" class="loader"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const libraryContent = document.getElementById('library-content');
            const loader = document.getElementById('loader');

            const GITHUB_REPO_API_URL = 'https://api.github.com/repos/cravenoes-stack/jewelcitynexus/contents/oes-archive/threads';
            const UNCATEGORIZED_API_URL = `${GITHUB_REPO_API_URL}/uncategorized`;

            const platformDetails = {
                'uncategorized': { name: 'Uncategorized', color: 'border-gray-500', icon: 'fa-question-circle' },
                'chatgpt': { name: 'ChatGPT', color: 'border-green-500', icon: 'fa-robot' },
                'claude': { name: 'Claude', color: 'border-orange-500', icon: 'fa-brain' },
                'gemini': { name: 'Gemini', color: 'border-purple-500', icon: 'fa-gem' }
            };

            async function getMetadataFromHtml(url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) return { title: "Title Not Found", description: "Could not load description.", threadId: "N/A" };
                    const text = await response.text();
                    const titleMatch = text.match(/<title>(.*?)<\/title>/i);
                    const descriptionMatch = text.match(/<meta name="description" content="(.*?)"/i);
                    const threadIdMatch = text.match(/<meta name="thread-id" content="(.*?)"/i);
                    
                    return {
                        title: titleMatch ? titleMatch[1].trim() : "Untitled Thread",
                        description: descriptionMatch ? descriptionMatch[1].trim() : "No description available.",
                        threadId: threadIdMatch ? threadIdMatch[1].trim() : "N/A"
                    };
                } catch (error) {
                    console.error('Error fetching metadata from ' + url + ':', error);
                    return { title: "Could not load title", description: "Error fetching content.", threadId: "Error" };
                }
            }
            
            async function buildLibrary() {
                try {
                    const topLevelResponse = await fetch(GITHUB_REPO_API_URL);
                    const uncategorizedResponse = await fetch(UNCATEGORIZED_API_URL);

                    if (!topLevelResponse.ok) throw new Error(`GitHub API request failed: ${topLevelResponse.statusText}`);
                    
                    let allFiles = [];
                    // Get all HTML files from the top-level 'threads' directory
                    const topLevelFiles = (await topLevelResponse.json()).filter(item => item.name.endsWith('.html') && item.type === 'file');
                    topLevelFiles.forEach(file => allFiles.push({ file, path: '' }));

                    // If the 'uncategorized' directory exists and the fetch was successful, add its files
                    if (uncategorizedResponse.ok) {
                        const uncategorizedFiles = (await uncategorizedResponse.json()).filter(item => item.name.endsWith('.html') && item.type === 'file');
                        uncategorizedFiles.forEach(file => allFiles.push({ file, path: 'uncategorized/' }));
                    }

                    let sections = {};
                    Object.keys(platformDetails).forEach(p => sections[p] = []);
                    
                    for (const item of allFiles) {
                        const metadata = await getMetadataFromHtml(item.file.download_url);
                        let platformName = 'uncategorized';
                        if (metadata.threadId.toLowerCase().includes('chatgpt')) {
                            platformName = 'chatgpt';
                        } else if (metadata.threadId.toLowerCase().includes('gemini')) {
                            platformName = 'gemini';
                        } else if (metadata.threadId.toLowerCase().includes('claude')) {
                            platformName = 'claude';
                        }
                        sections[platformName].push({ file: item.file, metadata, path: item.path });
                    }

                    let htmlContent = '';
                    for (const platformName in platformDetails) {
                        htmlContent += `
                            <section id="section-${platformName}" class="mb-12 hidden">
                                <h2 class="text-2xl font-bold border-b-2 ${platformDetails[platformName].color} pb-2 mb-6">${platformDetails[platformName].name} Canonical Threads</h2>
                                <div id="${platformName}-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                            </section>
                        `;
                    }
                    libraryContent.innerHTML = htmlContent;

                    for (const platformName in sections) {
                        if (sections[platformName].length > 0) {
                            document.getElementById(`section-${platformName}`).classList.remove('hidden');
                            const grid = document.getElementById(`${platformName}-grid`);
                            let cardsHtml = '';
                            for (const thread of sections[platformName]) {
                                const liveUrl = `https://cravenoes-stack.github.io/jewelcitynexus/oes-archive/threads/${thread.path}${thread.file.name}`;
                                cardsHtml += createCardHtml(liveUrl, thread.metadata, thread.file, platformName);
                            }
                            grid.innerHTML = cardsHtml;
                        }
                    }

                } catch (error) {
                    console.error("Failed to build library:", error);
                    libraryContent.innerHTML = `<div class="col-span-full text-center p-8 bg-red-900/20 rounded-lg border border-red-500"><h3 class="text-xl font-bold text-red-400">Error Loading Archive</h3><p class="text-red-300 mt-2">Could not automatically load threads from GitHub. The repository may be private or the API rate limit might be reached.</p></div>`;
                } finally {
                    loader.style.display = 'none';
                }
            }

            function createCardHtml(liveUrl, metadata, thread, platformName) {
                const details = platformDetails[platformName];
                return `
                    <a href="${liveUrl}" target="_blank" class="thread-card block p-5 rounded-lg">
                        <div class="flex justify-between items-start">
                            <h3 class="text-lg font-bold text-white mb-2 pr-2">${metadata.title}</h3>
                            <span class="platform-badge platform-${platformName}"><i class="fas ${details.icon} mr-2"></i>${details.name}</span>
                        </div>
                        <p class="text-sm text-gray-400 mb-3">${metadata.description}</p>
                        <div class="border-t border-gray-700 pt-3 text-xs text-gray-500">
                            <span><i class="fas fa-id-badge mr-1"></i> ${metadata.threadId}</span>
                        </div>
                    </a>
                `;
            }

            buildLibrary();
        });
    </script>
</body>
</html>
