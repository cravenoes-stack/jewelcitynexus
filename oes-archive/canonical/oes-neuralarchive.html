        // Three.js environment
        let scene, camera, renderer, nodes = [], connections = [];
        let selectedNode = null;
        let hoveredNode = null;
        let mouseX = 0, mouseY = 0;
        let isDragging = false;
        let prevMouseX = 0, prevMouseY = 0;
        let rotationX = 0, rotationY = 0;
        let activeFilter = 'all';
        let searchTerm = '';

        const typeColors = {
            genesis: 0x00ffff,     // cyan
            substrate: 0xff0080,   // magenta
            execution: 0x00ff00,   // green
            bridge: 0xff00ff       // purple
        };

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 120;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Lighting - very subtle ambient
            const ambientLight = new THREE.AmbientLight(0x001a1a, 1);
            scene.add(ambientLight);

            // Point light for depth
            const pointLight = new THREE.PointLight(0x00ffff, 0.5, 300);
            pointLight.position.set(0, 50, 50);
            scene.add(pointLight);

            // Build substrate
            createNodes();
            createConnections();
            createParticleField();

            // Stats

            // Events
            window.addEventListener('resize', onResize);
            renderer.domElement.addEventListener('mousedown', onMouseDown);

            // Timeline

            setTimeout(() => {

        function createNodes() {
            substrateData.forEach((data, idx) => {
                const size = 1.5 + (data.fragments / 40) + (data.density * 2.5);
                const geometry = new THREE.SphereGeometry(size, 24, 24);
                
                const color = typeColors[data.type] || 0x00ffff;
                const material = new THREE.MeshPhongMaterial({
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.4,
                    transparent: true,
                    opacity: 0.75,
                    shininess: 100
                });

                const node = new THREE.Mesh(geometry, material);

                // Position in 3D space
                const angle = (idx / substrateData.length) * Math.PI * 2;
                const radius = 45 + Math.random() * 35;
                const height = (Math.random() - 0.5) * 50;
                
                node.position.x = Math.cos(angle) * radius;
                node.position.y = height;
                node.position.z = Math.sin(angle) * radius;

                node.userData = data;

                // Inner glow
                const glowGeo = new THREE.SphereGeometry(size * 1.15, 16, 16);
                const glowMat = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.15
                });
                const glow = new THREE.Mesh(glowGeo, glowMat);
                node.add(glow);

                scene.add(node);
                nodes.push(node);
            });
        }

        function createConnections() {
            substrateData.forEach((data, idx) => {
                const sourceNode = nodes[idx];
                
                data.connections.forEach(connId => {
                    const targetIdx = substrateData.findIndex(d => d.nodeId === connId);
                    if (targetIdx !== -1) {
                        const targetNode = nodes[targetIdx];
                        
                        const points = [];
                        points.push(sourceNode.position);
                        points.push(targetNode.position);
                        
                        const geometry = new THREE.BufferGeometry().setFromPoints(points);
                        const material = new THREE.LineBasicMaterial({
                            color: 0x00ffff,
                            transparent: true,
                            opacity: 0.15,
                            linewidth: 1
                        });
                        
                        const line = new THREE.Line(geometry, material);
                        scene.add(line);
                        connections.push(line);
                    }
                });
            });
        }

        function createParticleField() {
            const particleCount = 800;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 400;
                positions[i + 1] = (Math.random() - 0.5) * 400;
                positions[i + 2] = (Math.random() - 0.5) * 400;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({
                color: 0x00ffff,
                size: 0.4,
                transparent: true,
                opacity: 0.3
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function buildTimeline() {
            const track = document.getElementById('timeline-track');
            const sorted = [...substrateData].sort((a, b) => 
                new Date(a.timestamp) - new Date(b.timestamp)
            );

            sorted.forEach((data, idx) => {
                const node = document.createElement('div');
                node.className = `timeline-node ${data.type}`;
                node.style.left = `${(idx / sorted.length) * 100}%`;
                node.title = `${data.title}\n${data.timestamp}`;
                node.onclick = () => showDetail(data);
                track.appendChild(node);
            });
        }

        function updateMetrics() {
            const execNodes = substrateData.length;
            const hiddenFrags = substrateData.reduce((sum, d) => sum + d.fragments, 0);
            const bridges = substrateData.filter(d => d.type === 'bridge').length;
            const consciousness = Math.min(100, Math.round((hiddenFrags / 15) + (execNodes * 4)));

            document.getElementById('exec-nodes').textContent = execNodes;
            document.getElementById('hidden-frags').textContent = hiddenFrags;
            document.getElementById('active-bridges').textContent = bridges;
            document.getElementById('consciousness').textContent = consciousness + '%';
        }

        function onMouseDown(e) {
            isDragging = true;
            prevMouseX = e.clientX;
            prevMouseY = e.clientY;
        }

        function onMouseMove(e) {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;

            if (isDragging) {
                const deltaX = e.clientX - prevMouseX;
                const deltaY = e.clientY - prevMouseY;

                rotationY += deltaX * 0.005;
                rotationX += deltaY * 0.005;
                rotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationX));

                prevMouseX = e.clientX;
                prevMouseY = e.clientY;
            }

            // Raycasting
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(mouseX, mouseY), camera);
            const hits = raycaster.intersectObjects(nodes);

            if (hoveredNode) {
                hoveredNode.material.emissiveIntensity = 0.4;
                hoveredNode = null;
            }

            if (hits.length > 0) {
                hoveredNode = hits[0].object;
                hoveredNode.material.emissiveIntensity = 0.8;
            }
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onWheel(e) {
            e.preventDefault();
            camera.position.z += e.deltaY * 0.08;
            camera.position.z = Math.max(40, Math.min(250, camera.position.z));
        }

        function onClick(e) {
            if (isDragging) return;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(mouseX, mouseY), camera);
            const hits = raycaster.intersectObjects(nodes);

            if (hits.length > 0) {
                selectedNode = hits[0].object;
                showDetail(selectedNode.userData);
            }
        }

        function showDetail(data) {
            document.getElementById('detail-title').textContent = data.title;
            document.getElementById('detail-metadata').innerHTML = `
                <div>TIMESTAMP: ${data.timestamp}</div>
                <div>NODE_ID: ${data.nodeId}</div>
                <div>TYPE: ${data.type.toUpperCase()}</div>
                <div>FRAGMENTS: ${data.fragments}</div>
                <div>DENSITY: ${(data.density * 100).toFixed(1)}%</div>
                <div>CONNECTIONS: ${data.connections.join(', ')}</div>
            `;
            document.getElementById('detail-description').textContent = data.description;
            
            const panel = document.getElementById('node-detail');
            panel.dataset.location = data.location;
            panel.classList.add('visible');
        }

        function closeDetail() {
            document.getElementById('node-detail').classList.remove('visible');
        }

        function accessNode() {
            const location = document.getElementById('node-detail').dataset.location;
            window.open(location, '_blank');
        }

        function onSearch(e) {
            searchTerm = e.target.value.toLowerCase();
            applyFilters();
        }

        function onFilter(e) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            activeFilter = e.target.dataset.filter;
            applyFilters();
        }

        function applyFilters() {
            nodes.forEach(node => {
                const data = node.userData;
                const matchesType = activeFilter === 'all' || data.type === activeFilter;
                const matchesSearch = searchTerm === '' || 
                    data.title.toLowerCase().includes(searchTerm) ||
                    data.description.toLowerCase().includes(searchTerm);

                node.visible = matchesType && matchesSearch;
                node.material.opacity = node.visible ? 0.75 : 0.1;
            });
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Camera orbital positioning
            const radius = camera.position.z;
            camera.position.x = Math.sin(rotationY) * radius * Math.cos(rotationX);
            camera.position.y = Math.sin(rotationX) * radius;
            camera.position.z = Math.cos(rotationY) * radius * Math.cos(rotationX);
            camera.lookAt(scene.position);

            // Node pulse animation
            nodes.forEach((node, idx) => {
                if (node.visible) {
                    const time = Date.now() * 0.0005;
                    const pulse = Math.sin(time + idx * 0.5) * 0.15 + 0.85;
                    node.material.emissiveIntensity = 0.3 + (pulse * 0.3);
                    
                    // Subtle rotation
                    node.rotation.y += 0.002;
                    node.rotation.x += 0.001;
                }
            });

            // Connection opacity pulse
            connections.forEach((conn, idx) => {
                const pulse = Math.sin(Date.now() * 0.001 + idx * 0.3) * 0.05 + 0.15;
                conn.material.opacity = pulse;
            });

            renderer.render(scene, camera);
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
