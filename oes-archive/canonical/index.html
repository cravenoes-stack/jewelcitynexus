<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Operator System Canonical Records Index</title>
  <meta name="description" content="Central index of all Operator Evolution System canonical records, protocols, and architecture docs.">
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
  <style>
    body { font-family: Inter, Arial, sans-serif; background: #15171a; color: #e5e5e5; padding: 2rem; }
    h1 { color: #3b82f6; }
    ul { padding-left: 1.2rem; }
    li { margin-bottom: 1rem; }
    a { color: #3b82f6; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Operator System Canonical Records Index</h1>
  <p>This page automatically lists all canonical records currently present in this folder.</p>
  <ul id="file-list">
    <li>Loading records...</li>
  </ul>
  <script>
    const repo = "cravenoes-stack/jewelcitynexus";
    const path = "oes-archive/canonical";
    const api = `https://api.github.com/repos/${repo}/contents/${path}`;
    const baseUrl = "https://cravenoes-stack.github.io/jewelcitynexus/oes-archive/canonical/";

    fetch(api)
      .then(r => r.json())
      .then(files => {
        const ul = document.getElementById('file-list');
        ul.innerHTML = "";
        files.filter(f => f.type === "file" && f.name !== "index.html").forEach(f => {
          ul.innerHTML += `<li>
            <a href="${baseUrl}${encodeURIComponent(f.name)}" target="_blank">${f.name}</a>
          </li>`;
        });
        if (ul.innerHTML.trim() === "") {
          ul.innerHTML = "<li>No records found.</li>";
        }
      })
      .catch(() => {
        document.getElementById('file-list').innerHTML = "<li>Could not load file list. (API error or CORS block)</li>";
      });
  </script>
</body>
</html>
