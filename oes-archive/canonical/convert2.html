<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OES Data Ingestion Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
            transition: background-color 0.5s ease;
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
        .card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .drag-zone {
            border: 2px dashed #30363d;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        .drag-zone.active {
            border-color: #58a6ff;
            background-color: #263345;
        }
        .message-box.error {
            background-color: rgba(255, 100, 100, 0.2);
            color: #fca5a5;
        }
        .message-box.success {
            background-color: rgba(100, 255, 100, 0.2);
            color: #86efac;
        }
        .json-toggle {
            cursor: pointer;
            color: #58a6ff;
        }
        .json-toggle:hover {
            text-decoration: underline;
        }
        .thread-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .thread-content .json-viewer {
            max-height: 400px;
            overflow-y: auto;
            background-color: #0d1117;
            padding: 1rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container space-y-8">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-200">OES Data Ingestion Terminal</h1>
            <p class="mt-2 text-gray-400">Securely ingest and process data for canonical archival.</p>
        </header>

        <!-- File Upload Section -->
        <div class="card">
            <h2 class="text-xl font-bold mb-4">Input Data Stream</h2>
            <div id="drag-zone" class="drag-zone">
                <p class="text-gray-400">Drag & drop files here, or <span class="text-blue-400 font-semibold">click to establish connection</span></p>
                <input type="file" id="fileInput" class="hidden" multiple>
            </div>
            <div id="message-box" class="mt-4 text-center hidden p-2 rounded-md font-medium"></div>
        </div>
        
        <!-- File Display Section -->
        <div class="card">
            <h2 class="text-xl font-bold mb-4">Ingested Threads</h2>
            <div id="threads-container" class="space-y-6">
                <p class="text-gray-500 text-center">Awaiting data stream input...</p>
            </div>
        </div>
    </div>

    <script>
        const dragZone = document.getElementById('drag-zone');
        const fileInput = document.getElementById('fileInput');
        const threadsContainer = document.getElementById('threads-container');
        const messageBox = document.getElementById('message-box');

        // Function to display messages
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'message-box', 'error', 'success');
            messageBox.classList.add('message-box', isError ? 'error' : 'success');
        }

        // Handle file drop and input
        ['dragover', 'dragleave', 'drop', 'click'].forEach(event => {
            dragZone.addEventListener(event, (e) => {
                e.preventDefault();
                if (event === 'dragover') {
                    dragZone.classList.add('active');
                } else if (event === 'dragleave') {
                    dragZone.classList.remove('active');
                } else if (event === 'drop') {
                    dragZone.classList.remove('active');
                    handleFiles(e.dataTransfer.files);
                } else if (event === 'click') {
                    fileInput.click();
                }
            });
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) {
                showMessage("No files selected. Ingestion canceled.", true);
                return;
            }

            const placeholder = threadsContainer.querySelector('p');
            if (placeholder) {
                placeholder.remove();
            }

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    let content = e.target.result;
                    let displayContent = '';
                    let isJSON = false;

                    try {
                        const parsed = JSON.parse(content);
                        isJSON = true;
                        displayContent = `<div class="json-viewer">${jsonToHtml(parsed)}</div>`;
                    } catch (err) {
                        displayContent = `<pre>${content}</pre>`;
                    }

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 border-b border-gray-600 pb-2">
                            <h3 class="text-lg font-semibold text-blue-400 break-all">${file.name}</h3>
                            <span class="text-sm text-gray-500 mt-1 sm:mt-0">Size: ${(file.size / 1024).toFixed(2)} KB</span>
                        </div>
                        <div class="thread-content">${displayContent}</div>
                    `;
                    threadsContainer.appendChild(card);
                    showMessage(`File "${file.name}" ingested successfully.`);
                };
                reader.onerror = () => {
                    showMessage(`Could not read file "${file.name}". Ingestion failed.`, true);
                };
                reader.readAsText(file);
            });
        }
        
        // Helper function to render JSON as collapsible HTML
        function jsonToHtml(json) {
            if (typeof json === 'object' && json !== null) {
                const isArray = Array.isArray(json);
                let html = `<div>${isArray ? '[' : '{'}</div>`;
                html += `<div style="padding-left: 1rem;">`;
                for (const key in json) {
                    if (Object.prototype.hasOwnProperty.call(json, key)) {
                        const value = json[key];
                        html += `<div>`;
                        if (!isArray) {
                            html += `<span class="text-gray-400">"${key}":</span> `;
                        }
                        if (typeof value === 'object' && value !== null) {
                            html += `<span class="json-toggle" onclick="this.nextElementSibling.classList.toggle('hidden')">
                                [${typeof value === 'object' && Array.isArray(value) ? 'Array' : 'Object'}]
                            </span><div class="hidden">`;
                            html += jsonToHtml(value);
                            html += `</div>`;
                        } else {
                            html += `<span class="text-emerald-400">${JSON.stringify(value)}</span>,`;
                        }
                        html += `</div>`;
                    }
                }
                html += `</div>`;
                html += `<div>${isArray ? ']' : '}'}</div>`;
                return html;
            } else {
                return `<span class="text-emerald-400">${JSON.stringify(json)}</span>`;
            }
        }
    </script>
</body>
</html>
